<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Rental Inventory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Fleet Gallery</h1>

  <div class="filters">
    <input type="text" id="typeFilter" placeholder="Car Type (e.g. SUV)">
    <input type="number" id="minPrice" placeholder="Min Price">
    <input type="number" id="maxPrice" placeholder="Max Price">
    <button onclick="filterCars()">Filter</button>
  </div>

  <div id="vehicleContainer" class="vehicle-container"></div>

  
</body>
</html>
